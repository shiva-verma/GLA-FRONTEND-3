<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <div>
                <label for="">Fullname : </label>
                <input class="inp" type="text" placeholder="Enter your full name...">
            </div>
            <div>
                <label for="">Age : </label>
                <input class="inp" id="age" type="Number" placeholder="Enter your Age...">
            </div>
            <div>
                <label for="">email : </label>
                <input class="inp" id="email" type="email" placeholder="Enter your email...">
            </div>
            <div>
                <label for="">password : </label>
                <input class="inp" type="password" placeholder="Enter your password...">
            </div>
            <div>
                <label for="">Bio : </label>
                <textarea type="text" placeholder="Enter your Bio..."></textarea>
            </div>
            <span>Gender : </span>
                <select name="" id="">
                    <option value="">Male</option>
                    <option value="" selected>Female</option>
                    <option value="">Others</option>
                </select>
            <h2>User Type</h2>
            <label for="">Buyer : </label>
            <input type="checkbox" name="usertype" id="">
            <label for="">seller : </label>
            <input type="checkbox" name="usertype" id="">
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
